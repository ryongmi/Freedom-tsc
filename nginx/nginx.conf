http {
        upstream frontend {
                server frontend:3000;
        }
        upstream backend {
                server backend:8000;
        }

        server {
                listen  80;
                server_name korgeobug.com;
                server_tokens off;

                # certbot이 발급한 challenge 파일을 nginx가 서빙
                location /.well-known/acme-challenge/ {
                        allow all;
                        root /var/www/certbot;
                }

                # 모든 http(80포트) 요청을 https로 리다이렉팅
                location / {
                        return 301 https://$host$request_uri;
                }

        }

        server {
                listen 443 ssl;
                server_name korgeobug.com;
                server_tokens off;

                ssl_certificate     /etc/letsencrypt/live/korgeobug.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/korgeobug.com/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

                #     location / {
                #         proxy_pass http://backend-server;
                #         proxy_http_version 1.1;
                #     }

                location / {
                        proxy_pass http://frontend;
                        proxy_set_header    Host                $http_host;
                        proxy_set_header    X-Real-IP           $remote_addr;
                        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;              
                }

                location /ws {
                        proxy_pass http://frontend;
                        proxy_http_version 1.1;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header Connection "upgrade";
                        proxy_set_header Host $host;
                        proxy_set_header Origin "";

                        # proxy_pass http://frontend;
                        # proxy_http_version 1.1;
                        # proxy_set_header Upgrade $http_upgrade;
                        # proxy_set_header Connection "Upgrade";
                }

                location /api {
                        proxy_pass http://backend;
                        proxy_set_header    Host                $http_host;
                        proxy_set_header    X-Real-IP           $remote_addr;
                        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
                }
        }
}